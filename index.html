<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
  <div class="sidebar">
    <a href="login.html"><i class="ri-user-line"></i></a>
    <a href="index.html"><i class="ri-dashboard-line"></i></a>
    <a href="#radar-map"><i class="ri-radar-line"></i></a>
    <a href="alerts.html"><i class="ri-alert-line"></i></a>
  </div>
  
  <nav class="navbar">
    <div class="logo">
      <a href="index.html">Weatherly</a>
    </div>
    <ul class="nav-links">
      <li><a href="index.html"><i class="ri-dashboard-line"></i> Dashboard</a></li>
      <li><a href="radar-map.html"><i class="ri-radar-line"></i> Radar</a></li>
      <li><a href="alerts.html"><i class="ri-alert-line"></i> Alerts</a></li>
      <li><a id="login-btn" href="login.html"><i class="ri-user-line"></i> Login</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1 id="h1-container">Weather Dashboard</h1>
    <div class="search">
      <input type="text" id="city-input" placeholder="Enter city name">
      <button id="search-btn">Search</button>
    </div>
    <div id="loading-spinner" class="hidden">
      <div class="spinner"></div>
    </div>
    <div id="loading-message" class="hidden">Loading weather data...</div>
    <div id="weather-info">
      <h2 id="city-name">City Name</h2>
      <p id="temperature">Temperature: --Â°F</p>
      <p id="weather-condition">Condition: --</p>
      <p id="uv-index">UV Index: --</p>
      <p id="weather-alerts">Alerts: No severe weather alerts.</p>
    </div>
  </div>

 

  <div class="weather-cards">
    <!-- Temperature Card -->
    <div class="card">
      <div class="card-header" onclick="toggleCard('temperature-card')">
        <h2>Temperature</h2>
        <span class="toggle-icon"><i class="ri-arrow-drop-down-line"></i></span>
      </div>
      <div class="card-content" id="temperature-card">
        <div class="chart-container">
          <canvas id="temperatureChart" width="922" height="500"></canvas>
        </div>
      </div>
    </div>
  
    <!-- Precipitation Card -->
    <div class="card">
      <div class="card-header" onclick="toggleCard('precipitation-card')">
        <h2>Precipitation</h2>
        <span class="toggle-icon"><i class="ri-arrow-drop-down-line"></i></span>
      </div>
      <div class="card-content" id="precipitation-card">
        <p>Precipitation data will go here.</p>
        <div class="chart-container">
          <canvas id="precipitationChart" width="922" height="500"></canvas>
        </div>
      </div>
    </div>
  
    <!-- Forecast Card -->
    <div class="card">
      <div class="card-header" onclick="toggleCard('forecast-card')">
        <h2>Forecast</h2>
        <span class="toggle-icon"><i class="ri-arrow-drop-down-line"></i></span>
      </div>
      <div class="card-content" id="forecast-card">
        <p>5-day forecast will go here.</p>
        <div class="chart-container">
          <canvas id="forecastChart" width="922" height="500"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
