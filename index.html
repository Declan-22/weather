<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
  
  <header class="header" id="header">
    <div class="header-container">
      <a href="#" class="header-logo">
        <i class="ri-windy-line"></i>
        <span>Wynd</span>
      </a>
      <div class="search">
        <input type="text" id="city-input" placeholder="Enter city, state/country...">
        <button id="search-btn">Search</button>
      </div>

      <button class="header-toggle" id="header-toggle">
        <i class="ri-menu-line"></i>
      </button>
    </div>
  </header>

  <!-- Sidebar -->
  <nav class="sidebar" id="sidebar">
    <div class="sidebar-container">
      <div class="sidebar-user" id="sidebar-user">
        <!-- Dynamically updated via JS -->
      </div>

      <div class="sidebar-content">
        <div>
          <h3 class="sidebar-title">Manage</h3>
          <div class="sidebar-list">
            <a href="index.html" class="sidebar-link active-link">
              <i class="ri-dashboard-fill"></i>
              <span>Dashboard</span>
            </a>
            <a href="#" class="sidebar-link">
              <i class="ri-radar-fill"></i>
              <span>Radar</span>
            </a>
            <a href="#" class="sidebar-link">
              <i class="ri-alert-fill"></i>
              <span>Alerts</span>
            </a>
          </div>

          <h3 class="sidebar-title">Settings</h3>
          <div class="sidebar-list">
            <a href="#" class="sidebar-link">
              <i class="ri-settings-3-fill"></i>
              <span>Settings</span>
            </a>
            <a href="#" class="sidebar-link">
              <i class="ri-mail-unread-fill"></i>
              <span>Inbox</span>
            </a>
            <a href="#" class="sidebar-link">
              <i class="ri-notification-3-fill"></i>
              <span>Notifications</span>
            </a>
          </div>
        </div>
      </div>

      <div class="sidebar-actions" id="sidebar-actions">
        <button>
          <i class="ri-moon-clear-fill sidebar-link sidebar-theme" id="theme-button">
            <span>Theme</span>
          </i>
        </button>
        <!-- Logout/Login button dynamically added here -->
      </div>
    </div>
  </nav>

  <!-- Login Popup -->
  <div id="login-modal" class="modal hidden">
    <div class="modal-content">
      <span id="close-modal" class="close">&times;</span>
      <h2>Sign In</h2>
      <button id="google-login-btn" class="login-btn">
        <i class="ri-google-fill"></i> Sign in with Google
      </button>
    </div>
  </div>
  </nav>

  <!--main-->
  
<main class="main container" id="main">

</main>

<!--data-->

<div class="container-weather">

  </div>
  <div id="loading-spinner" class="hidden">
    <div class="spinner"></div>
  </div>
  <div id="loading-message" class="hidden">Loading weather data...</div>
  <div class="weather-info" id="weatherinfo">
    <h2 id="city-name">City Name</h2>
    <p id="temperature">Temperature: --Â°F</p>
    <p id="weather-condition">Condition: --</p>
    <p id="wind-speed">Wind Speed: --</p>
    <p id="uv-index">UV Index: --</p>
    <p id="weather-alerts">Alerts: No severe weather alerts.</p>
  </div>
</div>
<div class="weather-cards" id="weatherCards">
  <!-- Temperature Card -->
  <div class="card">
    <div class="card-header" onclick="toggleCard('temperature-card')">
      <h5><i class="ri-temp-hot-line"></i> Temperature</h5>
    </div>
    <div class="card-content" id="temperature-card">
      <canvas id="temperatureChart"></canvas>
    </div>
  </div>

  <!-- Precipitation Card -->
  <div class="card">
    <div class="card-header" onclick="toggleCard('precipitation-card')">
      <h5><i class="ri-rainy-fill"></i> Precipitation</h5>
    </div>
    <div class="card-content" id="precipitation-card">
      <canvas id="precipitationChart"></canvas>
    </div>
  </div>

  <!-- Forecast Card -->
  <div class="card">
    <div class="card-header" onclick="toggleCard('forecast-card')">
      <h5><i class="ri-calendar-2-line"></i> Forecast</h5>
    </div>
    <div class="card-content" id="forecast-card">
      <canvas id="forecastChart"></canvas>
    </div>
  </div>

  <!-- Wind Card -->
  <div class="card">
    <div class="card-header" onclick="toggleCard('wind-card')">
      <h5><i class="ri-windy-line"></i> Wind</h5>
    </div>
    <div class="card-content" id="wind-card">
      <canvas id="windChart"></canvas>
    </div>
  </div>
</div>

<!-- Background Overlay -->
<div id="overlay" class="overlay"></div>

  
  <script src="/script.js"></script>
</body>
</html>
